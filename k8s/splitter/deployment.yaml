apiVersion: apps/v1
kind: Deployment
metadata:
  name: splitter
  labels:
    app: splitter
    project: datapipe
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: splitter
  template:
    metadata:
      labels:
        app: splitter
        project: datapipe
    spec:
      volumes:
      - name: datapipe-storage
        persistentVolumeClaim:
          claimName: datapipe-storage-local
      containers:
        - name: splitter
          image: paulandrei/datapipe:0.7.6
          imagePullPolicy: IfNotPresent
          command: [ "python", "-m", "splitter" ]
          volumeMounts:
          - mountPath: /datapipe/
            name: datapipe-storage
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PG_HOST
              value: datapipe-db
            - name: CLIPS_PATH
              value: /datapipe/clips
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: datapipe-db-secret
                  key: POSTGRES_PASSWORD
