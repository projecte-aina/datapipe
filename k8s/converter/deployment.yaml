apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
    project: datapipe
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: converter
  template:
    metadata:
      labels:
        app: converter
        project: datapipe
    spec:
      volumes:
      - name: datapipe-storage
        persistentVolumeClaim:
          claimName: datapipe-storage-local
      containers:
        - name: converter
          image: paulandrei/datapipe:0.7.6
          imagePullPolicy: IfNotPresent
          command: [ "python", "-m", "converter" ]
          volumeMounts:
          - mountPath: /datapipe/
            name: datapipe-storage
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PG_HOST
              value: datapipe-db
            - name: AUDIO_16_PATH
              value: /datapipe/audio16
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: datapipe-db-secret
                  key: POSTGRES_PASSWORD
