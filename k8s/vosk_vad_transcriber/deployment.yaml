apiVersion: apps/v1
kind: Deployment
metadata:
  name: vad-transcriber
  labels:
    app: vad-transcriber
    project: datapipe
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vad-transcriber
  template:
    metadata:
      labels:
        app: vad-transcriber
        project: datapipe
    spec:
      volumes:
      - name: datapipe-storage
        persistentVolumeClaim:
          claimName: datapipe-storage-local
      containers:
        - name: vad-transcriber
          image: paulandrei/datapipe:0.8.0
          imagePullPolicy: IfNotPresent
          command: [ "python", "-m", "vosk_vad_transcriber" ]
          volumeMounts:
          - mountPath: /datapipe/
            name: datapipe-storage
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PG_HOST
              value: datapipe-db
            - name: VOSK_SERVER_HOST
              value: ona-vosk
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: datapipe-db-secret
                  key: POSTGRES_PASSWORD
